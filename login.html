<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UniShop</title>
    <link rel="stylesheet" href="/login.css">
</head>
<body>
    <div class="container">
        <form id="loginForm" action="home.html" method="post">
            <h1>Welcome to Topico Shop</h1>
            <div class="inputbox">
                <input id="name" name="name" type="text" placeholder="Enter Your Name">  
                <div id="name-error" class="error-message"></div>
            </div>
            <div class="inputbox">
                <input id="email" name="email" type="text" placeholder="Enter Your Email">  
                <div id="email-error" class="error-message"></div>
            </div>
            <div class="inputbox">
                <input id="pass" name="pass" type="password" placeholder="Password">
                <div id="pass-error" class="error-message"></div>
            </div>
            <div class="inputbox">
                <input id="conpass" name="conpass" type="password" placeholder="Confirm Password">
                <div id="conpass-error" class="error-message"></div>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
    <script src="/login.js"></script>
</body>
</html>
